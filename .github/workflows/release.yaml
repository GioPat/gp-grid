name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      version: ${{ steps.release.outputs.version }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
  publish:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: [core, vue, react]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"
      - run: pnpm install:packages

      - run: pnpm --filter=@gp-grid/core build:production

      - name: Build ${{ matrix.package }}
        if: matrix.package != 'core'
        run: pnpm --filter=@gp-grid/${{ matrix.package }} build:production

      - name: Check if version exists on npm
        id: check-npm
        working-directory: packages/${{ matrix.package }}
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Publish to NPM
        if: steps.check-npm.outputs.exists == 'false'
        run: pnpm publish --access public --provenance --no-git-checks
        working-directory: packages/${{ matrix.package }}

      - name: Publish to JSR
        if: matrix.package == 'core'
        run: npx jsr publish --allow-dirty
        working-directory: packages/${{ matrix.package }}
